apiVersion: apps/v1
kind: Deployment
metadata:
  # Name of the deployment
  name: chai-app
  namespace: chai-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: chai-app
  template:
    metadata:
      labels:
        app: chai-app
    spec:
      containers:
      - name: chai-app
        # Application container image
        image: trainwithshubham/chai-devops:latest
        ports:
        - containerPort: 80

        # Environment variables from Kubernetes Secret
        env:
        - name: VITE_GEMINI_API
          valueFrom:
            secretKeyRef:
              name: chai-app-secret
              key: VITE_GEMINI_API

        # Resource requests and limits (good GitOps practice)
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
